<div class="main-content">
  <div class="map-section">
    <google-map
      [center]="center"
      [zoom]="zoom"
      (mapClick)="moveMap($event)"
      (mapMousemove)="move($event)"
      height="100vh"
      width="100%"
    >
      <map-marker
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfo(markerElem, marker)"
      >
        <map-info-window>
          <div [innerHTML]="infoContent"></div>
        </map-info-window>
      </map-marker>
    </google-map>
  </div>
  <div>
    <app-filter (newMarkerEvent)="updateMarker($event)"></app-filter>
  </div>
</div>
